<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rocks Paper Scissors Game</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='example.css') }}">
  <script src="{{ url_for('static', filename='example.js') }}" charset="utf-8"></script>


  <img src="{{ url_for('images', filename='rock.jpg') }}" width="75" height="75" />
  <img src="{{ url_for('images', filename='paper.jpg') }}" width="75" height="75" />
<img src="{{ url_for('images', filename='scissors.jpg') }}" width="75" height="75" />


</head>


<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">comp</div>
    <span id="user-score">0</span>: <span id="computer-score">0</span>
  </div> 

  <div class="result">
    <p>Paper covers the rock, you won!</p>
  </div>

  <div class="choices">
    <div class="choice" id="r">
      <img src="images/rock.jpg" width="75" height="75" />
    </div>

    <div class="choice" id="p">
      <img src="images/paper.jpg" width="75" height="75" />
    </div>

    <div class="choice" id="s">
      <img src="images/scissors.jpg" width="75" height="75" />
    </div>


  </div>

  <p id="action-message">Make your move</p>

  
</body>
</html>
